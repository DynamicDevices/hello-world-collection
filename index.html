            {name: "Mathematica", year: 1988, creator: "Stephen Wolfram", code: "Print[\"Hello, World!\"]", desc: "Mathematica is a modern technical computing system spanning all areas of technical computing. Developed by Stephen Wolfram and built on the Wolfram Language.", popularity: 20},
            {name: "Octave", year: 1988, creator: "John Eaton", code: "disp(\"Hello, World!\")", desc: "GNU Octave is a high-level interpreted language primarily intended for numerical computations. Developed by John Eaton, largely compatible with MATLAB.", popularity: 12},
            {name: "SAS", year: 1966, creator: "Anthony Barr", code: "data _null_;\n  put \"Hello, World!\";\nrun;", desc: "SAS (Statistical Analysis System) is a statistical software suite developed by SAS Institute for advanced analytics, multivariate analysis, and business intelligence.", popularity: 20},
            {name: "Solidity", year: 2014, creator: "Gavin Wood", code: "pragma solidity ^0.8.0;\n\ncontract HelloWorld {\n    function sayHello() public pure returns (string memory) {\n        return \"Hello, World!\";\n    }\n}", desc: "Solidity is an object-oriented, high-level language for implementing smart contracts designed by Gavin Wood. The primary language for developing applications on Ethereum.", popularity: 25},
            {name: "TOML", year: 2013, creator: "Tom Preston-Werner", code: "message = \"Hello, World!\"\nlanguage = \"TOML\"", desc: "TOML (Tom's Obvious, Minimal Language) is a data serialisation language designed to be a minimal configuration file format. Created by Tom Preston-Werner.", popularity: 15},
            {name: "GraphQL", year: 2012, creator: "Facebook", code: "query {\n  hello\n}", desc: "GraphQL is a query language and runtime for APIs developed by Facebook. It provides a complete description of the data in an API and gives clients the power to ask for exactly what they need.", popularity: 35},
            {name: "Handlebars", year: 2010, creator: "Yehuda Katz", code: "<h1>{{message}}</h1>\n\n<!-- Context: {message: \"Hello, World!\"} -->", desc: "Handlebars is a semantic web template system created by Yehuda Katz. It's largely compatible with Mustache templates while providing additional features.", popularity: 12},
            {name: "Carbon", year: 2022, creator: "Google", code: "package Sample api;\n\nfn Main() -> i32 {\n    Print(\"Hello, World!\");\n    return 0;\n}", desc: "Carbon is an experimental programming language being developed by Google as a potential successor to C++. Designed to provide smooth interoperability with existing C++ code.", popularity: 30},
            {name: "Gleam", year: 2016, creator: "Louis Pilfold", code: "import gleam/io\n\npub fn main() {\n  io.println(\"Hello, World!\")\n}", desc: "Gleam is a type-safe functional programming language that compiles to Erlang and JavaScript. Created by Louis Pilfold, combining robustness of Erlang VM with modern syntax.", popularity: 8},
            {name: "Roc", year: 2018, creator: "Richard Feldman", code: "app \"hello\"\n    packages { pf: \"platform\" }\n    imports [pf.Stdout]\n    provides [main] to pf\n\nmain =\n    Stdout.line \"Hello, World!\"", desc: "Roc is a functional programming language designed for building reliable software with excellent performance. Created by Richard Feldman with emphasis on simplicity.", popularity: 6},
            {name: "Odin", year: 2016, creator: "Ginger Bill", code: "package main\n\nimport \"core:fmt\"\n\nmain :: proc() {\n    fmt.println(\"Hello, World!\")\n}", desc: "Odin is a general-purpose programming language designed as an alternative to C with modern features and better ergonomics. Created by Ginger Bill.", popularity: 10},
            {name: "JAI", year: 2014, creator: "Jonathan Blow", code: "#import \"Basic\";\n\nmain :: () {\n    print(\"Hello, World!\\n\");\n}", desc: "JAI is a programming language designed by Jonathan Blow for high-performance programming, particularly game development. Still in development, aims to provide control of C with modern features.", popularity: 12},
            {name: "WebAssembly", year: 2017, creator: "W3C", code: "(module\n  (import \"env\" \"print\" (func $print (param i32)))\n  (func $main\n    i32.const 42\n    call $print)\n  (start $main))", desc: "WebAssembly (WASM) is a binary instruction format for a stack-based virtual machine designed by the W3C. It serves as a portable compilation target for programming languages.", popularity: 20},
            {name: "Move", year: 2019, creator: "Facebook", code: "script {\n    use std::debug;\n    fun main() {\n        debug::print(&b\"Hello, World!\");\n    }\n}", desc: "Move is a programming language designed for writing safe smart contracts originally developed by Facebook for the Diem blockchain project. Features strong safety guarantees.", popularity: 8},
            {name: "GDScript", year: 2014, creator: "Juan Linietsky", code: "extends Node\n\nfunc _ready():\n    print(\"Hello, World!\")", desc: "GDScript is a high-level, dynamically typed programming language used to create content in the Godot game engine. Designed with Python-like syntax optimised for game development.", popularity: 15},
            {name: "MicroPython", year: 2013, creator: "Damien George", code: "print(\"Hello, World!\")", desc: "MicroPython is a lean and efficient implementation of the Python 3 programming language optimised to run on microcontrollers and in constrained environments.", popularity: 25},
            {name: "Arduino", year: 2003, creator: "Massimo Banzi", code: "void setup() {\n  Serial.begin(9600);\n  Serial.println(\"Hello, World!\");\n}\n\nvoid loop() {\n  // Empty\n}", desc: "Arduino is an open-source electronics platform based on easy-to-use hardware and software. The programming language is based on C/C++ and designed for embedded programming.", popularity: 40},
            {name: "Brainfuck", year: 1993, creator: "Urban Müller", code: "++++++++[>++++[>++>+++>+++>+<<<<-]>+>+>->>+[<]<-]>>.>---.+++++++..+++.>>.<-.<.+++.------.--------.>>+.>++.", desc: "Brainfuck is an esoteric programming language created by Urban Müller in 1993, designed to challenge and amuse programmers with its extreme minimalism.", popularity: 8},
            {name: "Racket", year: 1995, creator: "PLT Inc.", code: "#lang racket\n(displayln \"Hello, World!\")", desc: "Racket is a general-purpose programming language and an ecosystem for language-oriented programming. Originally developed as PLT Scheme, it emphasises language extensibility and creating domain-specific languages.", popularity: 22},
            {name: "Mojo", year: 2023, creator: "Chris Lattner", code: "fn main():\n    print(\"Hello, World!\")", desc: "Mojo is a new programming language designed for AI development that combines Python's usability with C's performance. Created by Chris Lattner at Modular, it aims to be a superset of Python with systems programming capabilities.", popularity: 28},
            {name: "Pony", year: 2012, creator: "Sylvan Clebsch", code: "actor Main\n  new create(env: Env) =>\n    env.out.print(\"Hello, World!\")", desc: "Pony is an actor-model programming language designed for high-performance concurrent applications. Created by Sylvan Clebsch, it features reference capabilities for memory safety and lock-free concurrency.", popularity: 16},
            {name: "Hy", year: 2013, creator: "Paul Tagliamonte", code: "(print \"Hello, World!\")", desc: "Hy is a Lisp dialect that compiles to Python's abstract syntax tree. Created by Paul Tagliamonte, it allows developers to write Python programs using Lisp syntax whilst maintaining full access to Python libraries.", popularity: 14},
            {name: "Red", year: 2011, creator: "Nenad Rakocevic", code: "print \"Hello, World!\"", desc: "Red is a programming language inspired by Rebol, designed to be a full-stack language for systems programming to scripting. Created by Nenad Rakocevic, it features a compact syntax and aims to reduce software complexity.", popularity: 12},
            {name: "Fennel", year: 2016, creator: "Phil Hagelberg", code: "(print \"Hello, World!\")", desc: "Fennel is a Lisp that compiles to Lua, combining the elegance of Lisp syntax with Lua's simplicity and performance. Created by Phil Hagelberg, it's designed for scripting and embedding in applications that use Lua.", popularity: 10},
            {name: "Idris", year: 2007, creator: "Edwin Brady", code: "main : IO ()\nmain = putStrLn \"Hello, World!\"", desc: "Idris is a purely functional programming language with dependent types, designed for type-driven development. Created by Edwin Brady, it allows expressing precise program specifications in types and proving program correctness.", popularity: 18},
            {name: "Chapel", year: 2009, creator: "Cray Inc.", code: "writeln(\"Hello, World!\");", desc: "Chapel is a parallel programming language developed by Cray Inc. for productive parallel computing on large-scale systems. Designed to improve programmer productivity whilst delivering high performance on multicore and distributed systems.", popularity: 16},
            {name: "Agda", year: 2007, creator: "Ulf Norell", code: "module Hello where\n\nopen import IO\n\nmain = run (putStrLn \"Hello, World!\")", desc: "Agda is a dependently typed functional programming language based on intuitionistic type theory. Created by Ulf Norell, it serves both as a programming language and a proof assistant for mathematical theorem proving.", popularity: 8},
            {name: "Lean", year: 2013, creator: "Leonardo de Moura", code: "#eval IO.println \"Hello, World!\"", desc: "Lean is a modern theorem prover and programming language developed by Leonardo de Moura at Microsoft Research. Designed for both mathematical theorem proving and general programming with dependent types and powerful automation.", popularity: 20},
            {name: "Coq", year: 1989, creator: "Thierry Coquand", code: "Require Import Coq.Strings.String.\nRequire Import Coq.IO.IO.\n\nDefinition hello := \"Hello, World!\".\n\nCompute hello.", desc: "Coq is an interactive theorem prover and functional programming language based on the calculus of constructions. Created by Thierry Coquand, it's widely used for formal verification and mathematical proof development.", popularity: 24},
            {name: "Isabelle/HOL", year: 1986, creator: "Lawrence Paulson", code: "theory Hello\nimports Main\nbegin\n\nvalue \"Hello, World!\"\n\nend", desc: "Isabelle/HOL is an interactive theorem prover for Higher-Order Logic developed by Lawrence Paulson. It provides a powerful environment for formal specification, proof development, and verification of mathematical theories and software systems.", popularity: 18},
            {name: "Dafny", year: 2009, creator: "K. Rustan M. Leino", code: "method Main() {\n  print \"Hello, World!\\n\";\n}", desc: "Dafny is a verification-aware programming language developed by K. Rustan M. Leino at Microsoft Research. It includes specification constructs and relies on automated theorem proving to verify program correctness at compile time.", popularity: 22},
            {name: "Vala", year: 2006, creator: "Jürg Billeter", code: "void main () {\n    print (\"Hello, World!\\n\");\n}", desc: "Vala is an object-oriented programming language that compiles to C code and uses the GObject type system. Created by Jürg Billeter, it provides modern language features whilst maintaining compatibility with C libraries and the GNOME ecosystem.", popularity: 26},
            {name: "Genie", year: 2008, creator: "Jamie McCracken", code: "init\n    print \"Hello, World!\"", desc: "Genie is a programming language that compiles to C using the Vala compiler infrastructure. Created by Jamie McCracken, it features Python-like indentation-based syntax whilst providing the same GObject integration as Vala.", popularity: 8},
            {name: "PicoLisp", year: 1988, creator: "Alexander Burger", code: "(prinl \"Hello, World!\")", desc: "PicoLisp is a minimalist Lisp dialect designed for simplicity and efficiency. Created by Alexander Burger, it features a tiny interpreter and is designed for building database applications with an integrated object-oriented database.", popularity: 6},
            {name: "Pure Data", year: 1996, creator: "Miller Puckette", code: "[print Hello, World!(", desc: "Pure Data (Pd) is a visual programming language for creating interactive computer music and multimedia works. Created by Miller Puckette, it uses a graphical dataflow programming paradigm where programs are created by connecting objects with patch cords.", popularity: 14},
            {name: "Inform 7", year: 2006, creator: "Graham Nelson", code: "\"Hello World\" by Example\n\nThe Laboratory is a room. \"You are in a laboratory.\"\n\nWhen play begins:\n\tsay \"Hello, World!\"", desc: "Inform 7 is a programming language for creating interactive fiction, designed by Graham Nelson. It uses natural language syntax that reads like English, making it accessible to writers and game designers without traditional programming experience.", popularity: 10},
            {name: "Rexx", year: 1979, creator: "Mike Cowlishaw", code: "say 'Hello, World!'", desc: "Rexx (Restructured Extended Executor) is a scripting language developed by Mike Cowlishaw at IBM. Designed for ease of use and readability, it features powerful string handling capabilities and was widely used on mainframe systems.", popularity: 12},
            {name: "Miranda", year: 1985, creator: "David Turner", code: "main = [Stdout \"Hello, World!\\n\"]", desc: "Miranda is a purely functional programming language designed by David Turner. It influenced the development of Haskell and features lazy evaluation, strong typing, and a clean mathematical syntax for functional programming.", popularity: 8},
            {name: "Clean", year: 1987, creator: "Rinus Plasmeijer", code: "module hello\n\nimport StdEnv\n\nStart = \"Hello, World!\"", desc: "Clean is a purely functional programming language developed by Rinus Plasmeijer at Radboud University. It features uniqueness typing for efficient memory management and is designed for developing real-world applications with functional programming.", popularity: 6},
            {name: "Icon", year: 1977, creator: "Ralph Griswold", code: "procedure main()\n    write(\"Hello, World!\")\nend", desc: "Icon is a high-level programming language developed by Ralph Griswold, featuring goal-directed evaluation and built-in backtracking. It excels at string processing and pattern matching with innovative control structures.", popularity: 8},
            {name: "J", year: 1990, creator: "Kenneth Iverson", code: "'Hello, World!'", desc: "J is an array programming language developed by Kenneth Iverson and Roger Hui, successor to APL. It uses ASCII characters instead of APL's special symbols whilst maintaining the powerful array manipulation capabilities and mathematical expressiveness.", popularity: 10},
            {name: "Factor", year: 2003, creator: "Slava Pestov", code: "\"Hello, World!\" print", desc: "Factor is a stack-based, concatenative programming language developed by Slava Pestov. It features interactive development, metaprogramming capabilities, and a unique approach to functional programming through composition of simple functions.", popularity: 8},
            {name: "PostScript", year: 1982, creator: "John Warnock", code: "/Helvetica findfont 12 scalefont setfont\n100 100 moveto\n(Hello, World!) show\nshowpage", desc: "PostScript is a page description language developed by John Warnock at Adobe Systems. Originally designed for printing and document formatting, it's a complete programming language with powerful graphics capabilities.", popularity: 16},
            {name: "Modula-2", year: 1978, creator: "Niklaus Wirth", code: "MODULE Hello;\nFROM InOut IMPORT WriteString, WriteLn;\nBEGIN\n  WriteString(\"Hello, World!\");\n  WriteLn\nEND Hello.", desc: "Modula-2 is a systems programming language developed by Niklaus Wirth as a successor to Pascal. It introduced modules for better program organisation and was designed for both systems programming and teaching structured programming concepts.", popularity: 14},
            {name: "Oberon", year: 1987, creator: "Niklaus Wirth", code: "MODULE Hello;\nIMPORT Out;\nBEGIN\n  Out.String(\"Hello, World!\");\n  Out.Ln\nEND Hello.", desc: "Oberon is a programming language and operating system developed by Niklaus Wirth, succeeding Modula-2. It emphasises simplicity and features garbage collection, type extension, and was designed as part of a complete computing environment.", popularity: 10},
            {name: "Eiffel", year: 1985, creator: "Bertrand Meyer", code: "class HELLO_WORLD\ncreate\n    make\nfeature\n    make\n        do\n            print(\"Hello, World!%N\")\n        end\nend", desc: "Eiffel is an object-oriented programming language developed by Bertrand Meyer, emphasising software reliability through Design by Contract. It features built-in assertion checking, multiple inheritance, and was designed for developing robust software systems.", popularity: 12},
            {name: "SNOBOL", year: 1962, creator: "Ralph Griswold", code: "        OUTPUT = \"Hello, World!\"\nEND", desc: "SNOBOL (StriNg Oriented and symBOlic Language) is a programming language developed by Ralph Griswold at Bell Labs, designed for string manipulation and pattern matching. It pioneered many concepts in pattern matching that influenced later languages.", popularity: 8},
            {name: "ALGOL 68", year: 1968, creator: "Adriaan van Wijngaarden", code: "BEGIN\n  print((\"Hello, World!\", newline))\nEND", desc: "ALGOL 68 is a programming language designed by Adriaan van Wijngaarden and the IFIP Working Group 2.1. It extended ALGOL 60 with many advanced features including user-defined data types, flexible arrays, and parallel processing constructs.", popularity: 6},
            {name: "MUMPS", year: 1966, creator: "Neil Pappalardo", code: "WRITE \"Hello, World!\",!", desc: "MUMPS (Massachusetts General Hospital Utility Multi-Programming System) is a programming language developed by Neil Pappalardo for healthcare applications. It features integrated database capabilities and is still widely used in medical information systems.", popularity: 14},
            {name: "PL/I", year: 1964, creator: "IBM", code: "hello: proc options(main);\n  put list('Hello, World!');\nend hello;", desc: "PL/I (Programming Language One) is a programming language developed by IBM in the 1960s, designed to combine features of FORTRAN, COBOL, and ALGOL. It was intended as a universal programming language for both scientific and business applications.", popularity: 10},
            {name: "RPG", year: 1959, creator: "IBM", code: "H DFTACTGRP(*NO)\nD msg             S             50A   INZ('Hello, World!')\n/free\n  dsply msg;\n/end-free", desc: "RPG (Report Program Generator) is a programming language developed by IBM for business applications, particularly report generation on IBM midrange computers. It has evolved from fixed-format to free-form syntax over the decades.", popularity: 12},
            {name: "PILOT", year: 1962, creator: "John Starkweather", code: "T:Hello, World!", desc: "PILOT (Programmed Inquiry Learning Or Teaching) is a programming language developed by John Starkweather for computer-assisted instruction. It was designed to be simple enough for educators to create interactive learning programs without extensive programming knowledge.", popularity: 4},
            {name: "WATFIV", year: 1967, creator: "University of Waterloo", code: "C     HELLO WORLD PROGRAM\n      PROGRAM HELLO\n      WRITE(6,100)\n100   FORMAT(' Hello, World!')\n      STOP\n      END", desc: "WATFIV is a FORTRAN compiler and dialect developed at the University of Waterloo. It provided enhanced error diagnostics and faster compilation than standard FORTRAN IV, making it popular in educational environments for teaching programming.", popularity: 6},
            {name: "BCPL", year: 1966, creator: "Martin Richards", code: "GET \"LIBHDR\"\n\nLET START() = VALOF\n$( WRITES(\"Hello, World!*N\")\n   RESULTIS 0\n$)", desc: "BCPL (Basic Combined Programming Language) is a systems programming language developed by Martin Richards at Cambridge University. It influenced the development of B and subsequently C, introducing many concepts that became fundamental to systems programming.", popularity: 8},
            {name: "B", year: 1969, creator: "Ken Thompson", code: "main() {\n    printf(\"Hello, World!*n\");\n}", desc: "B is a programming language developed by Ken Thompson at Bell Labs as a simplified version of BCPL. It was the direct predecessor to C and played a crucial role in the development of Unix and modern systems programming.", popularity: 10},
            {name: "SIMULA", year: 1967, creator: "Ole-Johan Dahl", code: "BEGIN\n   OutText(\"Hello, World!\");\n   OutImage\nEND", desc: "SIMULA is a programming language developed by Ole-Johan Dahl and Kristen Nygaard in Norway. It introduced the concept of classes and objects, making it the first object-oriented programming language and influencing all subsequent OOP languages.", popularity: 12},
            {name: "JOSS", year: 1963, creator: "Charles Baker", code: "1.1 TYPE \"Hello, World!\".", desc: "JOSS (JOHNNIAC Open Shop System) was an early interactive programming language developed by Charles Baker at RAND Corporation. It pioneered the concept of interactive computing and influenced the development of BASIC and other interactive languages.", popularity: 4},
            {name: "MAD", year: 1959, creator: "University of Michigan", code: "START\nPRINT FORMAT HELLO, \"Hello, World!\"\nEND OF PROGRAM\nHELLO: $1A*$", desc: "MAD (Michigan Algorithm Decoder) was a programming language developed at the University of Michigan as an improved version of FORTRAN. It introduced structured programming concepts and influenced the design of later high-level languages.", popularity: 6},
            {name: "NELIAC", year: 1958, creator: "Naval Electronics Laboratory", code: "BEGIN\n  PRINT \"Hello, World!\"\nEND", desc: "NELIAC (Naval Electronics Laboratory International ALGOL Compiler) was an early programming language developed by the U.S. Naval Electronics Laboratory. It was based on ALGOL and used for scientific computing on early computer systems.", popularity: 4},
            {name: "JOVIAL", year: 1960, creator: "Jules Schwartz", code: "BEGIN\n  PUT \"Hello, World!\" CR\nEND", desc: "JOVIAL (Jules' Own Version of the International Algebraic Language) was a programming language developed by Jules Schwartz for military and aerospace applications. Based on ALGOL, it was widely used in U.S. military computer systems.", popularity: 8},
            {name: "CLIP", year: 1985, creator: "Nantucket Corporation", code: "? \"Hello, World!\"", desc: "CLIP (C Language Integrated Production) was a programming language developed by Nantucket Corporation as a compiled version of dBASE. It allowed developers to create standalone applications from dBASE code, popular in business database applications.", popularity: 10},
            {name: "FoxPro", year: 1984, creator: "Dave Fulton", code: "? \"Hello, World!\"", desc: "FoxPro is a database management system and programming language developed by Dave Fulton at Fox Software. It became popular for rapid application development with integrated database capabilities, later acquired by Microsoft.", popularity: 18},
            {name: "dBASE", year: 1979, creator: "Wayne Ratliff", code: "? \"Hello, World!\"", desc: "dBASE is a database management system and programming language developed by Wayne Ratliff. It popularised relational database concepts on microcomputers and spawned an entire family of compatible database languages and systems.", popularity: 20},
            {name: "Clipper", year: 1985, creator: "Nantucket Corporation", code: "? \"Hello, World!\"", desc: "Clipper is a programming language and compiler developed by Nantucket Corporation for creating dBASE-compatible applications. It allowed developers to compile dBASE programs into standalone executables, becoming very popular in business application development.", popularity: 16},
            {name: "Paradox PAL", year: 1985, creator: "Borland", code: "message \"Hello, World!\"", desc: "Paradox Application Language (PAL) was a programming language developed by Borland for the Paradox database management system. It provided powerful scripting capabilities for database applications and form automation.", popularity: 12},
            {name: "HyperTalk", year: 1987, creator: "Bill Atkinson", code: "on mouseUp\n  answer \"Hello, World!\"\nend mouseUp", desc: "HyperTalk is a programming language developed by Bill Atkinson for Apple's HyperCard system. It featured English-like syntax and event-driven programming, making it accessible to non-programmers for creating interactive multimedia applications.", popularity: 14},
            {name: "AppleScript", year: 1993, creator: "Apple Inc.", code: "display dialog \"Hello, World!\"", desc: "AppleScript is a scripting language developed by Apple for automating tasks on macOS. It features natural English-like syntax and provides powerful inter-application communication capabilities for system automation and workflow scripting.", popularity: 22},
            {name: "VBScript", year: 1996, creator: "Microsoft", code: "MsgBox \"Hello, World!\"", desc: "VBScript (Visual Basic Scripting Edition) is a scripting language developed by Microsoft based on Visual Basic. It was widely used for web development with ASP, Windows automation, and system administration tasks.", popularity: 24},
            {name: "JScript", year: 1996, creator: "Microsoft", code: "WScript.Echo(\"Hello, World!\");", desc: "JScript is Microsoft's implementation of ECMAScript, developed as a response to JavaScript. It was used for web development in Internet Explorer and Windows Script Host automation, providing similar functionality to JavaScript with some Microsoft-specific extensions.", popularity: 20},
            {name: "ActionScript", year: 1998, creator: "Macromedia", code: "trace(\"Hello, World!\");", desc: "ActionScript is an object-oriented programming language developed by Macromedia (later Adobe) for controlling Flash animations and applications. Based on ECMAScript, it enabled interactive web content and rich internet applications during the Flash era.", popularity: 30},
            {name: "Lingo", year: 1988, creator: "Macromedia", code: "put \"Hello, World!\"", desc: "Lingo is a scripting language developed by Macromedia for Adobe Director (formerly Macromedia Director). It was used for creating interactive multimedia applications, games, and educational software, particularly popular in CD-ROM development.", popularity: 18},
            {name: "MEL", year: 1994, creator: "Autodesk", code: "print \"Hello, World!\\n\";", desc: "MEL (Maya Embedded Language) is a scripting language developed by Autodesk for the Maya 3D animation software. It allows users to automate tasks, create custom tools, and extend Maya's functionality for 3D modelling and animation workflows.", popularity: 16},
            {name: "MaxScript", year: 1996, creator: "Autodesk", code: "print \"Hello, World!\"", desc: "MaxScript is a scripting language developed by Autodesk for 3ds Max, a 3D computer graphics program. It provides extensive automation capabilities, custom tool creation, and procedural modelling functionality for 3D artists and technical directors.", popularity: 14},
            {name: "UnrealScript", year: 1998, creator: "Epic Games", code: "class HelloWorld extends Object;\n\nfunction PostBeginPlay() {\n    log(\"Hello, World!\");\n}", desc: "UnrealScript is an object-oriented scripting language developed by Epic Games for the Unreal Engine. It was used for game logic, AI behaviour, and gameplay mechanics in many popular video games built on the Unreal Engine.", popularity: 22},
            {name: "LSL", year: 2003, creator: "Linden Lab", code: "default {\n    state_entry() {\n        llSay(0, \"Hello, World!\");\n    }\n}", desc: "LSL (Linden Scripting Language) is a scripting language developed by Linden Lab for creating interactive objects in the virtual world Second Life. It enables users to program behaviours, animations, and interactions within the 3D virtual environment.", popularity: 12},
            {name: "HLSL", year: 2002, creator: "Microsoft", code: "float4 main() : SV_Target {\n    return float4(1.0, 1.0, 1.0, 1.0); // White\n}", desc: "HLSL (High-Level Shading Language) is a shading language developed by Microsoft for Direct3D graphics programming. It allows developers to write custom vertex and pixel shaders for advanced graphics effects in games and applications.", popularity: 28},
            {name: "GLSL", year: 2004, creator: "OpenGL ARB", code: "#version 330 core\nout vec4 FragColor;\n\nvoid main() {\n    FragColor = vec4(1.0, 1.0, 1.0, 1.0);\n}", desc: "GLSL (OpenGL Shading Language) is a shading language developed by the OpenGL Architecture Review Board for OpenGL graphics programming. It enables programmable graphics pipeline stages for creating advanced visual effects and rendering techniques.", popularity: 26},
            {name: "Cg", year: 2003, creator: "NVIDIA", code: "float4 main() : COLOR {\n    return float4(1.0, 1.0, 1.0, 1.0);\n}", desc: "Cg (C for Graphics) is a shading language developed by NVIDIA in collaboration with Microsoft. It was designed to be cross-platform, compiling to both DirectX and OpenGL shader formats, though it's now largely superseded by HLSL and GLSL.", popularity: 18},
            {name: "VHDL", year: 1983, creator: "U.S. Department of Defense", code: "entity hello is\nend hello;\n\narchitecture behavioral of hello is\nbegin\n  process\n  begin\n    report \"Hello, World!\";\n    wait;\n  end process;\nend behavioral;", desc: "VHDL (VHSIC Hardware Description Language) is a hardware description language developed by the U.S. Department of Defense for describing digital circuits and systems. It's widely used in electronic design automation for FPGA and ASIC development.", popularity: 20},
            {name: "Verilog", year: 1984, creator: "Phil Moorby", code: "module hello;\n  initial begin\n    $display(\"Hello, World!\");\n    $finish;\n  end\nendmodule", desc: "Verilog is a hardware description language developed by Phil Moorby at Gateway Design Automation. It's used for modelling electronic systems and is widely adopted in the semiconductor industry for digital circuit design and verification.", popularity: 24},
            {name: "SystemVerilog", year: 2002, creator: "Accellera", code: "module hello;\n  initial begin\n    $display(\"Hello, World!\");\n    $finish;\n  end\nendmodule", desc: "SystemVerilog is an extension of Verilog developed by Accellera Systems Initiative. It adds object-oriented programming features, enhanced verification capabilities, and system-level modelling constructs for complex digital system design.", popularity: 22},
            {name: "SPICE", year: 1973, creator: "UC Berkeley", code: "* Hello World Circuit\nV1 1 0 DC 5V\nR1 1 0 1K\n.PRINT DC V(1)\n.END", desc: "SPICE (Simulation Program with Integrated Circuit Emphasis) is a circuit simulation language developed at UC Berkeley. It's the industry standard for analogue circuit simulation and analysis in electronic design automation.", popularity: 18},
            {name: "SKILL", year: 1990, creator: "Cadence", code: "println(\"Hello, World!\")", desc: "SKILL is a Lisp-based programming language developed by Cadence Design Systems for customising and extending their electronic design automation (EDA) tools. It's widely used for IC design automation, custom tool development, and design rule checking.", popularity: 16},
            {name: "ABEL", year: 1983, creator: "Data I/O", code: "module hello\ntitle 'Hello World'\n\nequations\nHELLO = 1;\n\nend hello", desc: "ABEL (Advanced Boolean Expression Language) is a hardware description language developed by Data I/O Corporation for programming programmable logic devices (PLDs). It was one of the first languages specifically designed for PLD programming and synthesis.", popularity: 8},
            {name: "AHDL", year: 1990, creator: "Altera", code: "SUBDESIGN hello\n(\n    hello_out : OUTPUT;\n)\nBEGIN\n    hello_out = VCC;\nEND;", desc: "AHDL (Altera Hardware Description Language) is a proprietary hardware description language developed by Altera for programming their FPGA and CPLD devices. It was used before Altera adopted industry-standard VHDL and Verilog.", popularity: 6},
            {name: "Lustre", year: 1987, creator: "Verimag", code: "node hello() returns (output: bool);\nlet\n  output = true;\ntel", desc: "Lustre is a synchronous dataflow programming language developed at Verimag laboratory for programming reactive systems. It's used in safety-critical applications like avionics and automotive systems for formal verification and automatic code generation.", popularity: 8},
            {name: "Esterel", year: 1982, creator: "INRIA", code: "module hello:\n  output hello;\n  emit hello;\nend module", desc: "Esterel is a synchronous programming language developed at INRIA for programming reactive systems. It provides deterministic concurrency and is used in safety-critical embedded systems, particularly in aerospace and automotive industries.", popularity: 6},
            {name: "SIGNAL", year: 1986, creator: "INRIA", code: "process hello =\n( | hello := true\n|)", desc: "SIGNAL is a synchronous dataflow programming language developed at INRIA for real-time system design. It uses a polychronous model of computation and is particularly suited for multi-clocked systems and signal processing applications.", popularity: 4},
            {name: "TLA+", year: 1999, creator: "Leslie Lamport", code: "---- MODULE Hello ----\nEXTENDS Integers\n\nVARIABLE message\n\nInit == message = \"Hello, World!\"\n\nNext == UNCHANGED message\n\nSpec == Init /\\ [][Next]_message\n====", desc: "TLA+ (Temporal Logic of Actions) is a formal specification language developed by Leslie Lamport for describing and verifying concurrent and distributed systems. It's used by companies like Amazon and Microsoft for verifying critical system designs.", popularity: 12},
            {name: "Alloy", year: 2002, creator: "Daniel Jackson", code: "sig Hello {\n  message: lone String\n}\n\nfact {\n  all h: Hello | h.message = \"Hello, World!\"\n}\n\nrun {} for 1", desc: "Alloy is a declarative specification language developed by Daniel Jackson at MIT for software design and analysis. It uses first-order relational logic and is particularly effective for finding design flaws in software models through automatic analysis.", popularity: 10},
            {name: "Z", year: 1977, creator: "Jean-Raymond Abrial", code: "┌─ Hello ──────────────────┐\n│ message : ℙ CHAR         │\n│                          │\n│ message = \"Hello, World!\"│\n└──────────────────────────┘", desc: "Z (pronounced 'zed') is a formal specification language developed by Jean-Raymond Abrial based on set theory and first-order predicate logic. It's used for describing and modelling computing systems with mathematical precision and rigour.", popularity: 8},
            {name: "VDM", year: 1978, creator: "Cliff Jones", code: "functions\nhello: () -> seq of char\nhello() == \"Hello, World!\"\n\nvalues\nmessage = hello()", desc: "VDM (Vienna Development Method) is a formal specification language developed by Cliff Jones and others at IBM Vienna Laboratory. It uses mathematical notation for system specification and supports formal program development with proof obligations.", popularity: 6},
            {name: "B-Method", year: 1988, creator: "Jean-Raymond Abrial", code: "MACHINE Hello\nVARIABLES message\nINVARIANT message : STRING\nINITIALISATION message := \"Hello, World!\"\nEND", desc: "B-Method is a formal method developed by Jean-Raymond Abrial for software specification, design, and programming. It provides mathematical foundations for developing provably correct software and has been used in safety-critical systems like railway control.", popularity: 8},
            {name: "Event-B", year: 2005, creator: "Jean-Raymond Abrial", code: "machine Hello\nvariables message\ninvariants\n  @inv1 message ∈ STRING\nevents\n  INITIALISATION\n    then @act1 message := \"Hello, World!\"\n  end\nend", desc: "Event-B is a formal method developed by Jean-Raymond Abrial as an evolution of the B-Method. It uses mathematical modelling for system-level design and verification, with tool support for proof obligations and model refinement.", popularity: 6},
            {name: "CSP", year: 1978, creator: "Tony Hoare", code: "HELLO = hello.world -> STOP\n\nMAIN = HELLO", desc: "CSP (Communicating Sequential Processes) is a formal language developed by Tony Hoare for describing patterns of interaction in concurrent systems. It provides mathematical foundations for reasoning about concurrent and distributed systems.", popularity: 10},
            {name: "CCS", year: 1980, creator: "Robin Milner", code: "agent HELLO = hello.world.0\n\nHELLO", desc: "CCS (Calculus of Communicating Systems) is a process calculus developed by Robin Milner for describing and analysing concurrent systems. It provides algebraic laws for reasoning about process behaviour and communication.", popularity: 8},
            {name: "Pi-calculus", year: 1992, creator: "Robin Milner", code: "new hello, world;\nhello<world>.0 | hello(x).0", desc: "Pi-calculus (π-calculus) is a process calculus developed by Robin Milner for modelling concurrent systems with changing network topology. It extends CCS with the ability to communicate channel names, enabling dynamic reconfiguration.", popularity: 6},
            {name: "Petri Nets", year: 1962, creator: "Carl Adam Petri", code: "Places: {hello, world, done}\nTransitions: {say_hello}\nArcs: hello -> say_hello -> done", desc: "Petri Nets are a mathematical modelling language developed by Carl Adam Petri for describing distributed systems. They provide a graphical notation for concurrent, asynchronous, distributed, and non-deterministic systems.", popularity: 12},
            {name: "Promela", year: 1991, creator: "Gerard Holzmann", code: "active proctype hello() {\n    printf(\"Hello, World!\\n\")\n}", desc: "Promela (Process Meta Language) is a modelling language developed by Gerard Holzmann at Bell Labs for describing distributed software systems. It's used with the SPIN model checker for formal verification of concurrent systems.", popularity: 8},
            {name: "UPPAAL", year: 1995, creator: "Uppsala University", code: "clock x;\nlocation Hello {\n    x <= 10 -> hello!, x := 0\n}", desc: "UPPAAL is a modelling language and tool developed at Uppsala University and Aalborg University for real-time systems. It uses timed automata for modelling and verification of real-time systems with timing constraints.", popularity: 6},
            {name: "NuSMV", year: 1999, creator: "CMU/ITC-irst", code: "MODULE main\nVAR\n  hello : boolean;\nINIT\n  hello = TRUE\nSPEC\n  AG hello", desc: "NuSMV is a symbolic model checker developed at Carnegie Mellon University and ITC-irst. It uses temporal logic specifications to verify finite state systems and is widely used in formal verification research and education.", popularity: 8},
            {name: "CBMC", year: 2003, creator: "Daniel Kroening", code: "#include <assert.h>\n\nint main() {\n    int hello = 1;\n    assert(hello == 1);\n    return 0;\n}", desc: "CBMC (Bounded Model Checker for C/C++) is a verification tool developed by Daniel Kroening that uses bounded model checking to verify C and C++ programs. It can find bugs like buffer overflows, pointer errors, and assertion violations.", popularity: 10},
            {name: "BLAST", year: 2000, creator: "UC Berkeley", code: "int hello = 1;\nassert(hello > 0);", desc: "BLAST (Berkeley Lazy Abstraction Software verification Tool) is a software model checker developed at UC Berkeley. It uses predicate abstraction and lazy refinement to verify C programs against safety properties automatically.", popularity: 6},
            {name: "SLAM", year: 2000, creator: "Microsoft Research", code: "#include <assert.h>\n\nint main() {\n    int hello = 1;\n    assert(hello != 0);\n    return 0;\n}", desc: "SLAM (Software Model Checker for C) is a software verification tool developed at Microsoft Research. It uses predicate abstraction to automatically verify that C programs correctly use application programming interfaces (APIs), particularly focusing on device driver verification.", popularity: 8},
            {name: "SPARK", year: 1988, creator: "Praxis Systems", code: "with Spark.Text_IO;\nprocedure Hello\n  with Global => null\nis\nbegin\n   Spark.Text_IO.Put_Line(\"Hello, World!\");\nend Hello;", desc: "SPARK is a formally defined programming language based on Ada, developed by Praxis Systems for high-integrity software development. It includes contracts and formal verification capabilities to prove program correctness.", popularity: 12},
            {name: "MISRA C", year: 1998, creator: "MISRA", code: "/* MISRA C compliant */\n#include <stdio.h>\n\nint main(void)\n{\n    (void)printf(\"Hello, World!\\n\");\n    return 0;\n}", desc: "MISRA C is a set of software development guidelines for the C programming language developed by MISRA (Motor Industry Software Reliability Association). It restricts C language features to improve code safety and reliability in embedded systems.", popularity: 16},
            {name: "CompCert C", year: 2006, creator: "Xavier Leroy", code: "#include <stdio.h>\n\nint main(void) {\n    printf(\"Hello, World!\\n\");\n    return 0;\n}", desc: "CompCert C is a fully verified C compiler developed by Xavier Leroy using the Coq proof assistant. It's the first compiler that is mathematically proven to be bug-free, ensuring that compiled code behaves exactly as specified by the C semantics.", popularity: 8},
            {name: "CBOR", year: 2013, creator: "IETF", code: "0x6D48656C6C6F2C20576F726C6421", desc: "CBOR (Concise Binary Object Representation) is a binary data serialisation format defined by the IETF. It's designed to be compact and fast to parse whilst being human-readable when converted, used in IoT and web applications.", popularity: 14},
            {name: "MessagePack", year: 2009, creator: "Sadayuki Furuhashi", code: "0xAD48656C6C6F2C20576F726C6421", desc: "MessagePack is an efficient binary serialisation format developed by Sadayuki Furuhashi. It's like JSON but faster and smaller, widely used for data exchange between different programming languages and systems.", popularity: 18},
            {name: "Protocol Buffers", year: 2001, creator: "Google", code: "syntax = \"proto3\";\n\nmessage Hello {\n  string message = 1;\n}\n\n// Hello{message: \"Hello, World!\"}", desc: "Protocol Buffers (protobuf) is a language-neutral, platform-neutral serialisation mechanism developed by Google. It's used for serialising structured data and is widely adopted in microservices and RPC systems.", popularity: 32},
            {name: "Apache Avro", year: 2009, creator: "Apache Foundation", code: "{\n  \"type\": \"record\",\n  \"name\": \"Hello\",\n  \"fields\": [\n    {\"name\": \"message\", \"type\": \"string\", \"default\": \"Hello, World!\"}\n  ]\n}", desc: "Apache Avro is a data serialisation system developed by the Apache Software Foundation. It provides rich data structures, compact binary format, and schema evolution capabilities, commonly used in big data processing.", popularity: 20},
            {name: "Apache Thrift", year: 2007, creator: "Facebook", code: "struct Hello {\n  message: string = \"Hello, World!\";\n}\n\nroot_type Hello;", desc: "Apache Thrift is a software framework developed originally at Facebook for scalable cross-language services development. It combines a software stack with a code generation engine to build services that work across programming languages.", popularity: 22},
            {name: "FlatBuffers", year: 2014, creator: "Google", code: "table Hello {\n  message: string;\n}\n\nroot_type Hello;\n\n// Binary: Hello{message: \"Hello, World!\"}", desc: "FlatBuffers is an efficient cross-platform serialisation library developed by Google. It allows accessing serialised data without parsing or unpacking, making it ideal for performance-critical applications like games and mobile apps.", popularity: 24},
            {name: "Cap'n Proto", year: 2013, creator: "Kenton Varda", code: "@0x85150b117366d14b;\n\nstruct Hello {\n  message @0 :Text = \"Hello, World!\";\n}", desc: "Cap'n Proto is an extremely fast data interchange format and capability-based RPC system developed by Kenton Varda. It's designed to be infinitely faster than JSON by avoiding parsing altogether.", popularity: 16},
            {name: "ASN.1", year: 1984, creator: "ITU-T", code: "Hello-World-Module DEFINITIONS ::= BEGIN\n\nHelloMessage ::= UTF8String\n\nhelloWorld HelloMessage ::= \"Hello, World!\"\n\nEND", desc: "ASN.1 (Abstract Syntax Notation One) is a standard interface description language developed by ITU-T for describing data structures that can be serialised and deserialised in a cross-platform way. Widely used in telecommunications and cryptography.", popularity: 14},
            {name: "OpenAPI", year: 2010, creator: "Tony Tam", code: "openapi: 3.0.0\ninfo:\n  title: Hello API\n  version: 1.0.0\npaths:\n  /hello:\n    get:\n      responses:\n        '200':\n          description: Hello World", desc: "OpenAPI (formerly Swagger) is a specification language developed by Tony Tam for describing REST APIs. It allows developers to design, document, and consume HTTP APIs in a standardised way.", popularity: 38},
            {name: "RAML", year: 2013, creator: "MuleSoft", code: "#%RAML 1.0\ntitle: Hello API\nversion: v1\n/hello:\n  get:\n    responses:\n      200:\n        body:\n          text/plain:\n            example: Hello, World!", desc: "RAML (RESTful API Modeling Language) is a YAML-based language developed by MuleSoft for describing RESTful APIs. It focuses on design-first API development with clear documentation and tooling support.", popularity: 16},
            {name: "API Blueprint", year: 2013, creator: "Apiary", code: "FORMAT: 1A\n\n# Hello API\n\n## Hello [/hello]\n\n### Get Hello [GET]\n\n+ Response 200 (text/plain)\n\n        Hello, World!", desc: "API Blueprint is a high-level API description language developed by Apiary (now Oracle). It uses a Markdown-based syntax to create human-readable API documentation with machine-readable specifications.", popularity: 12},
            {name: "WSDL", year: 2000, creator: "W3C", code: "<?xml version=\"1.0\"?>\n<definitions xmlns=\"http://schemas.xmlsoap.org/wsdl/\">\n  <message name=\"HelloRequest\">\n    <part name=\"message\" type=\"xsd:string\"/>\n  </message>\n  <portType name=\"HelloService\">\n    <operation name=\"sayHello\">\n      <input message=\"HelloRequest\"/>\n    </operation>\n  </portType>\n</definitions>", desc: "WSDL (Web Services Description Language) is an XML-based interface description language developed by the W3C for describing web services. It defines how to access a web service and what operations it performs.", popularity: 18},
            {name: "XSD", year: 2001, creator: "W3C", code: "<?xml version=\"1.0\"?>\n<xs:schema xmlns:xs=\"http://www.w3.org/2001/XMLSchema\">\n  <xs:element name=\"hello\" type=\"xs:string\" default=\"Hello, World!\"/>\n</xs:schema>", desc: "XSD (XML Schema Definition) is a schema language developed by the W3C for describing the structure and constraining the contents of XML documents. It provides a way to define the elements, attributes, and data types in XML.", popularity: 20},
            {name: "RelaxNG", year: 2001, creator: "James Clark", code: "<element name=\"hello\" xmlns=\"http://relaxng.org/ns/structure/1.0\">\n  <text/>\n</element>\n\n<!-- Valid: <hello>Hello, World!</hello> -->", desc: "RelaxNG is a schema language for XML developed by James Clark and others. It provides a simpler and more flexible alternative to XML Schema (XSD) for validating XML documents with a cleaner syntax.", popularity: 8},
            {name: "Schematron", year: 2000, creator: "Rick Jelliffe", code: "<schema xmlns=\"http://purl.oclc.org/dsdl/schematron\">\n  <pattern>\n    <rule context=\"hello\">\n      <assert test=\". = 'Hello, World!'\">Message must be Hello, World!</assert>\n    </rule>\n  </pattern>\n</schema>", desc: "Schematron is a rule-based validation language developed by Rick Jelliffe for making assertions about the presence or absence of patterns in XML documents. It's often used alongside other schema languages for complex validation.", popularity: 6},
            {name: "XSLT", year: 1999, creator: "W3C", code: "<?xml version=\"1.0\"?>\n<xsl:stylesheet version=\"1.0\" xmlns:xsl=\"http://www.w3.org/1999/XSL/Transform\">\n  <xsl:template match=\"/\">\n    <html>\n      <body>\n        <h1>Hello, World!</h1>\n      </body>\n    </html>\n  </xsl:template>\n</xsl:stylesheet>", desc: "XSLT (Extensible Stylesheet Language Transformations) is a declarative programming language developed by the W3C for transforming XML documents into other formats like HTML, text, or other XML structures.", popularity: 22},
            {name: "XPath", year: 1999, creator: "W3C", code: "//hello[text()='Hello, World!']", desc: "XPath is a query language developed by the W3C for selecting nodes from XML documents. It uses a path-like syntax similar to file system paths and is widely used in XSLT, XML Schema, and web scraping.", popularity: 26},
            {name: "XQuery", year: 2007, creator: "W3C", code: "xquery version \"1.0\";\n\nlet $hello := \"Hello, World!\"\nreturn <greeting>{$hello}</greeting>", desc: "XQuery is a query and functional programming language developed by the W3C for querying and transforming XML data. It combines the power of SQL-like queries with functional programming concepts for complex XML processing.", popularity: 16},
            {name: "SPARQL", year: 2008, creator: "W3C", code: "PREFIX ex: <http://example.org/>\n\nSELECT ?message\nWHERE {\n  ex:greeting ex:message \"Hello, World!\" .\n}", desc: "SPARQL is a query language and protocol developed by the W3C for querying RDF (Resource Description Framework) data. It's the standard query language for the Semantic Web and linked data applications.", popularity: 14},
            {name: "Cypher", year: 2011, creator: "Neo4j", code: "CREATE (hello:Message {text: \"Hello, World!\"})\nRETURN hello.text", desc: "Cypher is a declarative graph query language developed by Neo4j for querying graph databases. It uses ASCII-art syntax to represent graph patterns and is designed to be intuitive for describing graph relationships.", popularity: 28},
            {name: "Gremlin", year: 2009, creator: "TinkerPop", code: "g.addV('message').property('text', 'Hello, World!').values('text')", desc: "Gremlin is a graph traversal language developed by the Apache TinkerPop project. It provides a functional, data-flow language for querying and manipulating graph databases across different graph database systems.", popularity: 22},
            {name: "N1QL", year: 2014, creator: "Couchbase", code: "SELECT \"Hello, World!\" AS message", desc: "N1QL (pronounced 'nickel') is a SQL-like query language developed by Couchbase for querying JSON documents in NoSQL databases. It extends SQL to work with JSON data structures and nested documents.", popularity: 18},
            {name: "MongoDB Query Language", year: 2009, creator: "MongoDB Inc.", code: "db.messages.insertOne({message: \"Hello, World!\"})\ndb.messages.find({message: \"Hello, World!\"})", desc: "MongoDB Query Language (MQL) is a rich query language developed by MongoDB Inc. for querying and manipulating documents in MongoDB databases. It uses a JSON-like syntax for expressing complex queries and aggregations.", popularity: 36},
            {name: "CQL", year: 2011, creator: "Apache Cassandra", code: "CREATE TABLE messages (id UUID PRIMARY KEY, text TEXT);\nINSERT INTO messages (id, text) VALUES (uuid(), 'Hello, World!');\nSELECT * FROM messages WHERE text = 'Hello, World!';", desc: "CQL (Cassandra Query Language) is a SQL-like query language developed for Apache Cassandra. It provides a familiar interface for developers while supporting Cassandra's distributed, column-family data model.", popularity: 24},
            {name: "Redis Commands", year: 2009, creator: "Salvatore Sanfilippo", code: "SET greeting \"Hello, World!\"\nGET greeting", desc: "Redis Commands form a command language developed by Salvatore Sanfilippo for the Redis in-memory data structure store. It provides a simple yet powerful set of commands for manipulating various data types like strings, lists, sets, and hashes.", popularity: 42},
            {name: "Elasticsearch Query DSL", year: 2010, creator: "Elastic", code: "{\n  \"query\": {\n    \"match\": {\n      \"message\": \"Hello, World!\"\n    }\n  }\n}", desc: "Elasticsearch Query DSL is a JSON-based query language developed by Elastic for searching and analysing data in Elasticsearch. It provides a rich set of query types for full-text search, structured queries, and complex aggregations.", popularity: 38},
            {name: "Solr Query Language", year: 2004, creator: "Apache Lucene", code: "q=message:\"Hello, World!\"&wt=json", desc: "Solr Query Language is a search query syntax developed by the Apache Lucene project for the Apache Solr search platform. It provides powerful full-text search capabilities with support for faceting, highlighting, and complex query operations.", popularity: 26}

        var filteredLanguages = languages.slice();
        var currentSort = 'popularity';

        function sortLanguages(languages, sortBy) {
            var sorted = languages.slice();
            
            switch(sortBy) {
                case 'alphabetical':
                    return sorted.sort(function(a, b) {
                        return a.name.localeCompare(b.name);
                    });
                case 'year':
                    return sorted.sort(function(a, b) {
                        return a.year - b.year;
                    });
                case 'year-desc':
                    return sorted.sort(function(a, b) {
                        return b.year - a.year;
                    });
                case 'popularity':
                default:
                    return sorted.sort(function(a, b) {
                        return b.popularity - a.popularity;
                    });
            }
        }

            var div = document.createElement('div');

            return "https://www.google.com/search?q=" + encodeURIComponent(languageName + " programming language documentation");

        function updateFilteredLanguages() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            var filtered = languages.filter(function(lang) {
                return lang.name.toLowerCase().indexOf(searchTerm) !== -1 ||
                       lang.creator.toLowerCase().indexOf(searchTerm) !== -1 ||
                       lang.desc.toLowerCase().indexOf(searchTerm) !== -1;
            });
            
            filteredLanguages = sortLanguages(filtered, currentSort);
            renderLanguages();
        }

        function renderLanguages() {
            var container = document.getElementById('languagesContainer');
            var noResults = document.getElementById('noResults');
            
            if (filteredLanguages.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            noResults.style.display = 'none';
            
            container.innerHTML = filteredLanguages.map(function(lang, index) {
                var popularityBadge = '';
                if (currentSort === 'popularity' && lang.popularity >= 80) {
                    popularityBadge = '<span style="color: #fbbf24; font-size: 0.8em; margin-left: 8px;">⭐ Popular</span>';
                } else if (currentSort === 'popularity' && lang.popularity >= 50) {
                    popularityBadge = '<span style="color: #60a5fa; font-size: 0.8em; margin-left: 8px;">🔥 Trending</span>';
                }
                
                // Generate reference link based on language name
                var referenceLink = generateReferenceLink(lang.name);
                
                return '<div class="language-card">' +
                    '<div class="language-header">' +
                        '<div>' +
                            '<div class="language-name">' + escapeHtml(lang.name) + popularityBadge + '</div>' +
                            '<div class="language-year">' + lang.year + ' • ' + escapeHtml(lang.creator) + '</div>' +
                        '</div>' +
                        '<div style="display: flex; gap: 8px;">' +
                            '<button class="copy-button" onclick="copyCode(' + index + ', this)">Copy</button>' +
                            '<button class="copy-button" onclick="window.open(\'' + referenceLink + '\', \'_blank\')" title="Learn more about ' + escapeHtml(lang.name) + '">📖</button>' +
                        '</div>' +
                    '</div>' +
                    '<div class="language-description">' + escapeHtml(lang.desc) + '</div>' +
                    '<div class="code-container">' +
                        '<pre class="code-block">' + escapeHtml(lang.code) + '</pre>' +
                    '</div>' +
                '</div>';
            }).join('');
        }

        function copyCode(index, button) {
            var code = filteredLanguages[index].code;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(code).then(function() {
                    button.textContent = 'Copied!';
                    button.classList.add('copied');
                    setTimeout(function() {
                        button.textContent = 'Copy';
                        button.classList.remove('copied');
                    }, 2000);
                }).catch(function() {
                    fallbackCopy(code, button);
                });
            } else {
                fallbackCopy(code, button);
            }
        }

        function fallbackCopy(code, button) {
            var textArea = document.createElement('textarea');
            textArea.value = code;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(function() {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.log('Copy failed');
            }
            document.body.removeChild(textArea);
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            updateFilteredLanguages();
        });

        document.getElementById('sortSelect').addEventListener('change', function(e) {
            currentSort = e.target.value;
            updateFilteredLanguages();
        });

        updateFilteredLanguages();
    </script>
